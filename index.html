<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invoice Gen</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,700,800" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,700" rel="stylesheet">
    <link href="src/fa/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <link rel="stylesheet" type="text/css" href="src/custombox/custombox.min.css">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div id="modal">
        <div class="modal-content">
            <div class="logo"><img src="src/img/logo.png" alt="logo"></div>
            <div class="modal-text">
                <p>Created by: Brandon Ore</p>
                <p>Technologies used: Electron, jsPDF, numeral, custombox</p>
                <P>Version 1.0.0</P>
            </div>
            <div class="modal-donate">
                <p>Like the app? Feel free to donate!</p>
                <i class="fab fa-paypal"></i>
                <i class="fab fa-btc"></i>
                <div class="btc-addy">38rpNtoBQLzmpZKi1eNKSzFd1uy7LCfYGv</div>
            </div>
            <div class="modal-social">
                <i class="fab fa-github-alt"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
    </div>
    <div id="title-bar"></div>
    <div class="top-section">
        <div class="top-col-1">
            <div id="img-select">
                <input type="file" id="file" name="bg-img" />
                <i class="fal fa-upload"></i>
                <button id="remove-img"><i class="fal fa-times"></i></button>
            </div>
            <textarea type="text" rows="4" class="text-from" placeholder="Who is this from?"></textarea>
            <input type="text" name="billto" class="text-billto" value="Bill To">
            <textarea type="text" rows="4" class="text-to" placeholder="Who is this being sent to?"></textarea>
        </div>
        <div class="top-col-2">
            <div class="inv-group">
                <input type="text" name="inv" class="inv" value="INVOICE">
                <div class="inv-num-group">
                    <span>#</span>
                    <input type="text" name="inv-num" id="inv-num" value="000-001">
                </div>
            </div>
            <div class="dp-group">
                <div class="date-group">
                    <input type="text" class="date" value="Date" />
                    <input type="text" class="cal" data-input />
                </div>
                <div class="pterm-group">
                    <input type="text" value="Payment Terms">
                    <input type="text">
                </div>
                <div class="due-group">
                    <input type="text" value="Due Date">
                    <input type="text" class="cal" data-input />
                </div>
                <div class="balance-group">
                    <input type="text" value="Balance Due">
                    <span id="balance">$500.50</span>
                </div>
            </div>
        </div>
    </div>
    <div class="mid-section">
        <div class="divider" id="divider">
            <input type="text" value="Item" class="itm-d" />
            <input type="text" value="Quantity" />
            <input type="text" value="Rate" />
            <input type="text" value="Amount" class="amt-d" />
            <span></span>
        </div>
        <div class="line-item">
            <input type="text" class="itm-d" placeholder="Description of product or service..." />
            <input type="text" maxlength="12" value="1" class="qty-input"/>
            <input type="text" maxlength="8" class="rate-input" value="0" />
            <div class="rate-span">$0.00</div>
            <span class="close-btn"><i class="fal fa-times"></i></span>
        </div>
        <button id="line-item-btn"><i class="far fa-plus"></i> Add Line</button>
    </div>
    <div class="bottom-section">
        <div class="notes-group">
            <input type="text" name="notes" class="text-notes" value="Notes">
            <textarea type="text" rows="4" class="text-notes-ta" placeholder="Notes - any additional details"></textarea>
            <input type="text" name="terms" class="text-terms" value="Terms">
            <textarea type="text" rows="4" class="text-terms-ta" placeholder="Terms & Conditions - delivery details, fees, accepted payment methods"></textarea>
        </div>
        <div class="btn-group">
            <button class="btn" id="btn-pdf"><i class="fal fa-arrow-to-bottom"></i>Save PDF</button>
            <button class="btn"><i class="fal fa-paper-plane"></i>Send</button>
            <button class="btn" id="btn-print"><i class="far fa-eye"></i></i>Preview</button>
            <button class="btn" id="btn-about"><i class="fal fa-info-circle"></i>About</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery = window.$ = module.exports</script>
    <script src="src/custombox/custombox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
